buildscript {
    repositories {
        flatDir { dirs '/Users/jophde/DexGuard6.1.02/lib' }
        mavenCentral()
        maven { url "http://repos.colatris.com/releases" }
    }
    dependencies {
        classpath ':dexguard:'
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'com.colatris:colatris-plugin:0.2.3'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'dexguard'
apply plugin: 'com.colatris.plugin'

repositories {
    mavenCentral()
    maven { url "http://repos.colatris.com/releases" }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.crittercism:crittercism-android-agent:5.0.3'

    compile 'com.colatris:colatris-sdk:0.2.3'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionName "2.2.8"
        versionCode 53
        manifestPlaceholders = [colatrisProjectId: 1, colatrisContentVersion: 3]
    }

    signingConfigs {
        release {
            storeFile file("/Users/jophde/.keystore")
            storePassword "deus ex machina; keystore"
            keyAlias "valet"
            keyPassword "deus ex machina; valet"
        }
    }

    buildTypes {
        debug {
            proguardFiles getDefaultDexGuardFile('dexguard-debug.pro'), 'proguard-valet.txt'
        }
        release {
            proguardFiles getDefaultDexGuardFile('dexguard-release.pro'), 'proguard-valet.txt'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}