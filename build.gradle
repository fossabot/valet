buildscript {
    repositories {
        flatDir { dirs '/Users/jophde/DexGuard6.0.20/lib' }
        mavenCentral()
    }
    dependencies {
        classpath ':dexguard:'
        classpath 'com.android.tools.build:gradle:0.13.3'
    }
}

apply plugin: 'dexguard'

repositories {
    mavenCentral()
    maven { url "http://repos.colatris.com/releases" }
    maven { url "https://github.com/taplytics/Taplytics-Android-SDK/raw/master/AndroidStudio/" }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.crittercism:crittercism-android-agent:5.0.3'
    compile('com.taplytics.sdk:taplytics:+@aar')

//    compile 'com.colatris:colatris-sdk:0.1.3'
    compile project(':sdk')
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionName "2.2.1"
        versionCode 46
    }

    signingConfigs {
        release {
            storeFile file("/Users/jophde/.keystore")
            storePassword "deus ex machina; keystore"
            keyAlias "valet"
            keyPassword "deus ex machina; valet"
        }
    }

    buildTypes {
        debug {
            runProguard false
            proguardFiles getDefaultDexGuardFile('dexguard-debug.pro'), 'proguard-valet.txt'
        }
        release {
            runProguard true
            proguardFiles getDefaultDexGuardFile('dexguard-release.pro'), 'proguard-valet.txt'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}