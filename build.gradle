buildscript {
    repositories {
        flatDir { dirs '/Users/jophde/DexGuard6.1.09/lib' }
        mavenCentral()
        maven { url "http://repos.colatris.com/snapshots" }
        maven { url "http://repos.colatris.com/releases" }
    }
    dependencies {
        classpath ':dexguard:'
        classpath 'com.android.tools.build:gradle:1.1.2'
        classpath 'com.colatris:colatris-plugin:0.8.2-SNAPSHOT'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'dexguard'
apply plugin: 'com.colatris.plugin'

colatris {
    projectId = 1
    contentVersion = 8
    apiKey = "x8lEHezEbY8UFEhmJCXtwVWazU97dPHXrT5MHuM3veg"
    description = "Valet Colatris Update"
    editorMode = true
    prodServing = "daily"
    logLevel = "debug"
}


repositories {
    mavenCentral()
    maven { url "http://repos.colatris.com/releases" }
    maven { url "http://repos.colatris.com/snapshots" }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.crittercism:crittercism-android-agent:5.0.3'

    compile 'com.colatris:colatris-sdk:0.8.2-SNAPSHOT'
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionName "2.3.4"
        versionCode 62
    }

    signingConfigs {
        release {
            storeFile file("/Users/jophde/.keystore")
            storePassword "deus ex machina; keystore"
            keyAlias "valet"
            keyPassword "deus ex machina; valet"
        }
    }

    buildTypes {
        debug {
            proguardFiles getDefaultDexGuardFile('dexguard-debug.pro'), 'proguard-valet.txt'
        }
        release {
            proguardFiles getDefaultDexGuardFile('dexguard-release.pro'), 'proguard-valet.txt'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}