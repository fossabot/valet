buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.3'
    }
}

apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "http://repos.colatris.com/releases" }
}

dependencies {
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.android.support:support-v4:20.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.crittercism:crittercism-android-agent:+'
//    compile 'com.colatris:colatris-sdk:0.1.2'
    compile project(':sdk')
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 20
        versionName "2.2.1"
        versionCode 46
    }

    signingConfigs {
        release {
            storeFile file("/Users/jophde/.keystore")
            storePassword "deus ex machina; keystore"
            keyAlias "valet"
            keyPassword "deus ex machina; valet"
        }
    }

    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-valet.txt'
            signingConfig signingConfigs.release
        }

        debug {
            runProguard true
            proguardFiles 'proguard-valet.txt'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}